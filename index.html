<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NFT</title>

    <link rel="stylesheet" href="../nft/styles/normalize.css">
    <link rel="stylesheet" href="../nft/styles/common.css">
    <link rel="stylesheet" href="../nft/styles/variables.css">
    <link rel="stylesheet" href="../nft/styles/animations.css">

</head>

<body>
    <!--<HEADER>-->
    <header class="header container1197">

        <a href="#" class="header__logo a"></a>

        <form class="search-form">

            <button class="search-form__button"></button>
            <input class="search-form__input" type="search" placeholder="Search items and collections">

        </form>

        <nav class="header__nav">

            <ul class="header__list ul">
                <li class="header__item"><a href="#" class="header__link a">Collections</a></li>
                <li class="header__item"><a href="#" class="header__link a">Feature</a></li>
                <li class="header__item"><a href="#" class="header__link a">FAQ</a></li>
                <li class="header__item"><a href="#" class="header__link a header__link-gradient">Select Wallet</a></li>
            </ul>

        </nav>

    </header>
    <!--</HEADER>-->
    <section class="splash container1197">

        <main class="main">
            <!--wrapper1-->
            <div class="main__text">

                <h1 class="main__title m0">Create, Sell & Collect Your Own Creative NFT</h1>

                <p class="main__subtitle m0">Donets Art. company give you the opportunity to take a look at finding your best NFT for FREE.</p>

                <a href="#" class="a main__btn main__btn-gradient">Explore Now</a>
                <a href="#" class="a main__btn">Random NFT</a>

                <ul class="ul main__list">
                    <li class="main__item"><span class="main__item_span">37k+</span>Artworks</li>
                    <li class="main__item"><span class="main__item_span">20k+</span>Artists</li>
                    <li class="main__item"><span class="main__item_span">99k+</span>Aucations</li>
                </ul>

            </div>
            <!--wrapper2-->
            <div class="main__image">
                <img class="main__img responsive" src="../nft/images/main.webp" alt="Gallery">
            </div>

        </main>

        <div class="partners">
            <img class="responsive partners__img" src="../nft/images/partners/ivan_white.svg" width="20%" alt="">
            <img class="responsive partners__img" src="../nft/images/partners/meri_white.svg" width="25%" alt="">
            <img class="responsive partners__img" src="../nft/images/partners/dmytro_white.svg" width="20%" alt="">
        </div>

    </section>











</body>

</html>
